<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">News Feeds</a>
                <ul class="navbar-nav d-flex justify-content-end w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/favourites">Favourites</a>
                    </li>
                </ul>
            </div>
        </nav>
        <ul id="titles-list"></ul>
        <script>
            // let RSS_URL = 'https://feeds.feedburner.com/ndtvnews-top-stories';
            fetch('/api/favourites')
            .then(response => response.json())
            .then(favs => {
                let listParent = document.getElementById('titles-list')
                for(let i = 0; i < favs.length; i++){
                    let titleList = document.createElement('li')
                    titleList.id = "favouriteslist"
                    let titleLink = document.createElement('a');
                    titleLink.setAttribute('href', `/details?id=${favs[i].newsId}`);
                    titleLink.innerHTML = `${favs[i].title}`;
                    listParent.appendChild(titleList);
                    titleList.appendChild(titleLink);
                }
            })
        </script>
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
    </body>
</html>
